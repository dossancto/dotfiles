# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.messages.warning.bg:
    global: darkorange
  colors.webpage.darkmode.enabled:
    global: true
  content.javascript.can_open_tabs_automatically:
    global: true
  content.javascript.clipboard:
    global: access-paste
    https://cmp.saghen.dev: access-paste
    https://gemini.google.com: access-paste
    https://github.com: access-paste
    https://slumber.lucaspickering.me: access-paste
    https://windsurf.com: access-paste
  content.media.audio_capture:
    https://teams.microsoft.com: true
  content.media.audio_video_capture:
    https://teams.microsoft.com: true
  content.media.video_capture:
    https://teams.microsoft.com: true
  content.notifications.enabled:
    https://teams.microsoft.com: true
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_size:
    global: 9pt
  statusbar.show:
    global: always
  tabs.position:
    global: top
  tabs.show:
    global: multiple
